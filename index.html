<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .hero {
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .features {
            padding: 50px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .feature {
            width: 30%;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Company</h1>
        </div>
        <div class="hero">
            <h2>Welcome to Our Website!</h2>
            <p>Discover amazing products that will make your life better.</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
        <div class="features">
            <div class="feature">
                <h3>Feature 1</h3>
                <p>Explore our awesome feature.</p>
            </div>
            <div class="feature">
                <h3>Feature 2</h3>
                <p>Experience the power of this feature.</p>
            </div>
            <div class="feature">
                <h3>Feature 3</h3>
                <p>Unlock the potential of feature 3.</p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
